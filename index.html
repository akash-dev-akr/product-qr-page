<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            border: none !important;
            border-radius: 20px;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 24px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #result-text {
            word-break: break-all;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .scan-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .scan-button:active { transform: scale(0.95); }
        /* Customizing the library's UI */
        #reader__dashboard_section_csr button {
            background-color: var(--primary) !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-bottom: 8px;">QR Scanner</h2>
    <p style="color: #64748b; margin-bottom: 24px;">Align the QR code within the frame</p>

    <div id="reader"></div>

    <div class="status-card">
        <div id="result-header" style="font-weight: bold; margin-bottom: 8px;">Ready to Scan</div>
        <div id="result-text">Waiting for a valid QR code...</div>
        <button id="reset-btn" class="scan-button" style="display: none; margin-top: 15px;">Scan Again</button>
    </div>
</div>

<script>
    const html5QrCode = new Html5Qrcode("reader");
    const resultText = document.getElementById('result-text');
    const resultHeader = document.getElementById('result-header');
    const resetBtn = document.getElementById('reset-btn');

    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    const onSuccess = (decodedText, decodedResult) => {
        // Stop scanning after a successful read
        html5QrCode.stop();
        
        resultHeader.innerText = "Success!";
        resultHeader.style.color = "#4ade80";
        resultText.innerText = decodedText;
        resetBtn.style.display = "inline-block";
        
        // Vibrate for feedback
        if (navigator.vibrate) navigator.vibrate(100);
    };

    const startScanner = () => {
        resetBtn.style.display = "none";
        resultHeader.innerText = "Scanning...";
        resultHeader.style.color = "white";
        resultText.innerText = "Point your camera at a QR code";
        
        html5QrCode.start({ facingMode: "environment" }, config, onSuccess);
    };

    resetBtn.addEventListener('click', startScanner);

    // Initial Start
    startScanner();
</script>

</body>
</html>
